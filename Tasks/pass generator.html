<body>
    

    <script>
        
        var pass = ['q','w','e','r','t','y','u','i','o','p','a','s','d','f','g','h','j','k','l','z','x','c','v','b','n','m','1','2','3','4','5','6','7','8','9','0','!','@','#','%','^','&','*','(',')','_','+'];
        var check = "";

        for(var i = 1; i<=8; i++){
        check += pass[Math.floor(Math.random() * pass.length)]
        }

        document.write('Random Pass = '+ check)

    </script>
