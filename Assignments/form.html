<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<font color="white">
<body bgcolor="black">
    <fieldset>
    <table bgcolor="black" border="1" width="30%" height="600px" align="center">
        
            <legend align="center">Registration Form</legend>
        <form action="">
        <tr>
            <td>Enter Your First Name :</td>
            <td><input placeholder="Enter name here" type="text"></td>
        </tr>
        <tr>
            <td>Enter Your last Name :</td>
            <td><input placeholder="Enter name here" type="text"></td>
        </tr>
        <tr>
            <td>Enter Your Password:</td>
            <td><input placeholder="Enter Password" type="Password"></td>
        </tr>
        <tr>
            <td>ReEnter Password :</td>
            <td><input placeholder="ReEnter Password" type="Password"></td>
        </tr>
        <tr>
            <td>Enter Your Email:</td>
            <td><input placeholder="Enter Email Here" type="Email"></td>
        </tr>
        <tr>
            <td>Enter Your Number:</td>
            <td><input placeholder="Enter Number here" type="number"></td>
        </tr>
        <tr>
            <td>Enter Your Adress:</td>
            <td><textarea required placeholder="Add your Address" rows="5" name="" id=""></textarea></td>
        </tr>
        <tr>
            <td>Enter Your Gender:</td>
            <td><input type="radio" name="gender" id="m">
                <label for="m">MALE</label>
                <input type="radio" name="gender" id="f">
                <label for="f">FEMALE</label></td>
        </tr>
        <tr>
            <td>Enter Your Hobbies:</td>
            <td><input type="checkbox" name="" id="">
                <label for="">Cricket</label>
                <input type="checkbox" name="" id="">
                <label for="">Badminton</label>
                <input type="checkbox" name="" id="">
                <label for="">Football</label>
                <br>
                <input type="checkbox" name="" id="">
                <label for="">travelling</label></td>
        </tr>
        <tr>
            <td>Enter Your DOB:</td>
            <td><input type="Date"></td>
        </tr>
        <tr>
            <td>Enter Your Country:</td>
            <td><select>
                <option disabled selected>Choose Country</option>
                <option>Pakistan</option>
                <option>Russia</option>
                <option>Dubai</option>
                <option>India</option>
                <option>America</option>
            </select></td>
        </tr>
        <tr>
            <td>Choose Your Profile:</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td align="right"><input  type="submit" value="Save Your Data" name="" id=""></td>

                <td><button type="reset">Reset Form</button></td>

        </tr>
    </form>
    </table>
</fieldset>
</font>
</body>
</html>
